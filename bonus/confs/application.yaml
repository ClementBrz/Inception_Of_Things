apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  namespace: argocd
spec:
  project: default

  source:
    #repoURL: https://github.com/ClementBrz/Inception_Of_Things.git
    repoURL: http://gitlab-release1-webservice-default.gitlab.svc.cluster.local:8181/root/test.git
      #targetRevision: HEAD
    path: dev
      #path: p3/confs/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
